<html>
    <head>
        <script>
            var colors = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
            function do_game()
            {
                var target_index = Math.floor(Math.random() * colors.length);
                var targetColor = colors[target_index]; 
                
                alert(targetColor);

                var wasColorGuessed = false

                while(!wasColorGuessed)
                {
                    var guess_input = prompt("I am thinking of one of these colors:\n\n" + colors.join(", ") + "\n\nWhat color am I thinking of?");
                    
                    wasColorGuessed = (targetColor == guess_input.toLowerCase());
                }
            }
        </script>
    </head>
    <body onload="do_game()">
    </body>
</html>
