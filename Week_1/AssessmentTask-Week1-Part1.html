<!DOCTYPE html>
<html>
    <head>
        <title>Dating Website</title>
    </head>
    <body>
        <h1>Please Enter Your Details For Our Dating Website!</h1>
        
        <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="POST" enctype="multipart/form-data">
            <fieldset>                
                <legend>Your Face</legend>
                <label for="avatar">Your image:</label><input type="file" name="avatar" id="avatar" required><br>
                <label for="preview">Image preview:</label><img id="preview" name="preview"><br>        
            </fieldset>
            
            <fieldset>
                <legend>Your General Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="gender">Gender:</label>
                <input type="radio" id="genderMale" name="gender" required> Male
                <input type="radio" id="genderMale" name="gender" required> Female<br>
                
                <label for="age">Age:</label>
                <input type="number" min="0" id="age" name="age" required><br>
                
                <label for="dateOfBirth">Date of birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth"><br>
                
                <label for="color">Favorite color:</label>
                <input type="color" id="favoriteColor" name="favoriteColor"><br>
                
                <label for="country">Which country:</label>
                <select name="country" id="country">
                    <option value="br">Brazil</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="it">Italy</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Your Indicators</legend>
                <label for="height">Height:</label>
                Short<input type="range" id="height" name="height" min="0" max="100">Tall<br>

                <label for="salary">Salary:</label>
                Poor<input type="range" id="salary" name="salary" min="0" max="100">Rich<br>
            </fieldset>

            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile"><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea><br>

                <label for="methodContact">Method to contact you:</label>
                <input type="checkbox" id="methodEmail" name="methodContact">E-mail
                <input type="checkbox" id="methodWhatsapp" name="methodContact">Whatsapp
                <input type="checkbox" id="methodChat" name="methodContact">In-app chat
            </fieldset>
            
            <input type="submit" id="submit" value="Submit">
        </form> 
    </body>
</html>
